{% extends 'base_template.html' %}
{% block title %}Add Recipe{% endblock %}
{% block content %}
    <section class="section my-2">
        <div class="page-header my-2">
            <h4 class="text-body mb-2">Here you can add a recipe</h4>
            <a href="/" class="text-body"><i class="fa-solid fa-arrow-left"></i> Back to Main Menu</a>
        </div>
        <div class="row spaced-row" style="column-gap: 1.0rem;">
            <div class="col-xl-4 bordered-card my-2">
                <div>
                    <h5>ADD RECIPES</h5>
                    <div class="mt-2">
                        <img src="https://cdn.icon-icons.com/icons2/2621/PNG/512/gui_import_icon_157125.png"
                             alt="import" width="180px" style="border-radius: 1.5rem">
                    </div>
                    <div class="mt-3">
                        <form action="/add-recipe" method="POST" enctype="multipart/form-data">
                            <label for="recipeName">Recipe Name:</label><br>
                            <input type="text" id="recipeName" name="recipeName" value="#"><br>
                            <!-- <label for="recipeIngredients">Ingredients:</label><br>
                            <input type="text" id="recipeIngredients" name="recipeIngredients" value="#"><br> -->
                            <label for="recipeInstructions">Instructions:</label><br>
                            <input type="text" id="recipeInstructions" name="recipeInstructions" value="#"><br>
                            <label for="recipeCategory">Category:</label><br>
                            <input type="text" id="recipeCategory" name="recipeCategory" value="#"><br>
                            <label for="recipeRating">Rating:</label><br>
                            <input type="text" id="recipeRating" name="recipeRating" value="#"><br>
                            <label for="recipeImage">Image URL:</label><br>
                            <input type="text" id="recipeImage" name="recipeImage" value="#"><br>
                            <input type="submit" value="Submit">
                          </form> 
                        <!-- <form action="#" method="POST" enctype="multipart/form-data">
                            <input type="file" name="file" id="file" style="height: 40px;"/>
{#                            <a class="menu-button">Upload</a>#}
                            <input type="submit" value="submit">
                        </form> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
